<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Header Styles */
header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin: 0;
}

header nav {
    display: none;
    margin-bottom: 20px;
}

header nav.active {
    display: block;
}

header nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    display: inline-block;
}

header nav a:hover {
    background-color: #575757;
}

header .search-section {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
    padding: 10px;
}

header .menu-icon {
    font-size: 20px;
    color: #fff;
    padding: 10px;
    background-color: #ff9800;
    border-radius: 50%;
    text-align: center;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

header select,
header input[type="text"],
header button {
    padding: 10px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    outline: none;
}

header button {
    background-color: #ff9800;
    color: #fff;
    cursor: pointer;
}

header button:hover {
    background-color: #e68900;
}

    </style>
</head>
<body>
    <header>
        <div id="navibar">
            <nav>
                <a href="#">Best Sellers</a>
                <a href="#">Gift ideas</a>
                <a href="#">New Releases</a>
                <a href="#">Today's Deals</a>
                <a href="#">Customer Service</a>    
            </nav>
        </div>
        <h1>Eflyer</h1>
        <div class="search-section">
            <a href="#" class="menu-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></a>
            <select name="Category" id="">
                <option value="">All Category</option>
                <option value=""><a href="#">Man</a></option>
                <option value=""><a href="#">Woman</a></option>
                <option value=""><a href="#">Electronic</a></option>
            </select>
            <input type="text" placeholder="Search..."><button onclick="search()">Search</button>
            <select name="medium" id="">
                <option value="">English</option>
                <option value="">Hindi</option>
            </select>
            <a href="#"><button>Cart</button></a>
        </div>
    </header>

    <script>
        function toggleMenu() {
            const navibar = document.getElementById('navibar');
            navibar.classList.toggle('active');
        }
    </script>
</body>
</html>
